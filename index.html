<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flexbox Challenge</h1>
  <div class="challenge-box">
    <div class="question" id="question"></div>
    <div class="flex-container" id="flex-container">
      <!-- Flex items will be generated here -->
    </div>
    <div class="controls" id="container-controls">
      <div class="control-group">
        <label for="flex-direction">flex-direction</label>
        <select id="flex-direction">
          <option value="row">row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
      </div>
      <div class="control-group">
        <label for="justify-content">justify-content</label>
        <select id="justify-content">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </div>
      <div class="control-group">
        <label for="align-items">align-items</label>
        <select id="align-items">
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
        </select>
      </div>
      <div class="control-group">
        <label for="flex-wrap">flex-wrap</label>
        <select id="flex-wrap">
          <option value="nowrap">nowrap</option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>
      </div>
      <div class="control-group">
        <label for="item-count">Number of Items</label>
        <input type="range" id="item-count" min="2" max="8" value="3">
        <span id="item-count-value">3</span>
      </div>
    </div>
    <div class="item-controls" id="item-controls" style="display:none;">
      <!-- Per-item controls will be generated here -->
    </div>
    <div class="attempts" id="attempts"></div>
    <div class="feedback" id="feedback"></div>
    <pre class="css-code" id="css-code"></pre>
    <button class="retry-btn" id="retry-btn" style="display:none;">Try Again</button>
    <button class="next-btn" id="next-btn" disabled>Next Question</button>
  </div>
  <div class="footer">
    Adjust the controls to solve each challenge! <br/>
    Page developed by: Reza Ghaeli
  </div>
<script src="script.js"></script>
</body>
</html>
